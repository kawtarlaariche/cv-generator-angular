<div class="container" >

    <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="email" formControlName="email" class="form-control" placeholder="email" autofocus required>
          <span class="text-danger"
            *ngIf="(loginFormControl.email.touched || submitted) && loginFormControl.email.errors?.required">Required</span>
          <span class="text-danger"
            *ngIf="(loginFormControl.email.touched || submitted) && loginFormControl.email.errors?.email">
            Plz enter a valid email</span>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="password" formControlName="password" class="form-control" placeholder="passwod" autofocus required>
          <span class="text-danger"
            *ngIf="(loginFormControl.password.touched || submitted )&& loginFormControl.password.errors?.required">Password
            is required</span>
        </div>

        <!-- Alert -->
        <div *ngIf="error" class="alert alert-block alert-danger fade in">
          <button data-dismiss="alert" class="close close-sm" type="button">
                              <i class="icon-remove"></i>
                          </button>
          <strong>Oh snap!</strong> {{error}}.
        </div>
        <!-- /Alert -->

        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
        <button class="btn btn-info btn-lg btn-block" (click)="redirectToLogin()" type="button">register</button>
      </div>
    </form>
   
  </div>
