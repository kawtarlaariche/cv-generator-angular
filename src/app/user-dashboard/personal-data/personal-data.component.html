<section id="main-content">
  <section class="wrapper">
    <section id="container" class="">
      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">
              Personal Data
            </header>
            <div class="panel-body">
              <form class="form-horizontal" [formGroup]="PersonalDataForm" (ngSubmit)="onSubmit()" role="form">
                <div class="form-group">
                  <label class="col-lg-2 control-label">Firtsname</label>
                  <div class="col-lg-10">
                    <input type="text" formControlName="firstname" class="form-control" placeholder="Firstname">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">Lastname</label>
                  <div class="col-lg-10">
                    <input type="text" formControlName="lastname" class="form-control" placeholder="Lastname">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-10">
                    <input type="email" formControlName="email" class="form-control" placeholder="email" readonly>
                  </div>
                </div>
               <div class="form-group">
                  <label class="col-lg-2 control-label">Adresse</label>
                  <div class="col-lg-10">
                    <input type="text" formControlName="address" class="form-control" placeholder="Addresse">
                  </div>
                </div>
                <div class="form-group">
                  <label  class="col-lg-2 control-label">Mobile Phone</label>
                  <div class="col-lg-10">
                    <input type="text" formControlName="phone" class="form-control" placeholder="Mobile Phone">
                  </div>
                </div>  
                <div class="row">
                  <div class="col-lg-4">
                    <section class="panel">
                      <label >Place of Birth</label>
                      <div class="panel-body"><input type="text" formControlName="placeOfBirth" class="form-control" placeholder="Place of Birth"></div>
                    </section>
                  </div>
                  <div class="col-lg-4">
                    <section class="panel">
                      <label>Date of Birth"</label>
                      <div class="panel-body"> <input type="date" formControlName="dateOfBirth" class="form-control" placeholder="Date of Birth"></div>
                    </section>
                  </div>
                  <div class="col-lg-4">
                    <section class="panel">
                      <label >Nationality"</label>
                      <div class="panel-body"><input type="text" formControlName="nationality" class="form-control" placeholder="Nationality"></div>
                    </section>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">Profile</label>
                  <div class="col-lg-10">
                    <textarea formControlName="profile" class="form-control"  rows="3"></textarea>
                  </div>
                </div> 
                <div class="form-group">
                  <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </section>
  </section>
</section>
