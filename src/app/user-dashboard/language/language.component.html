<section id="main-content">
    <section class="wrapper">
      <section id="container" class="">
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                Language Skill
              </header>
              <div class="panel-body">
                <form class="form-horizontal" [formGroup]="LanguageForm" (ngSubmit)="onSubmit()" role="form">
                  <h1>add Language</h1>
                  <div formArrayName="languages" *ngFor="let creds of languages.controls; let i = index">
                    <ng-container [formGroupName]="i">
                     
                      <div class="form-group">
                        <label  class="col-lg-2 control-label">Name of Language</label>
                        <div class="col-lg-10">
                          <input type="text" formControlName="name" class="form-control" >
                        </div>
                      </div> 
                      <div class="form-group">
                        <label class="col-lg-2 control-label">Level</label>
                        <div class="col-lg-10">
                            <select class="form-control m-bot15" formControlName="level">
                                <option disabled>Select Level Language</option>
                                <option>Choose Level Language</option>
                                <option *ngFor="let lv of levels">{{lv}}</option>
                              </select>
                        </div>
                      </div> 
                      <div class="form-group" style="margin-bottom: 20px;margin-top: 20px;">
                        <div class="col-lg-offset-2 col-lg-10">
                          <button class="btn btn-primary" (click)="reset(i)" type="button">reset</button>
                          <button type="submit" class="btn btn-primary" style="margin-right:20px;margin-left: 20px;">submit</button>
                          <button class="btn btn-primary"  style="margin-right:20px" (click)="addLanguage(i)" type="button">save</button>
                          <button class="btn btn-primary" (click)="delete(i)" type="button">delete</button>
                        </div>
                      </div>
                    </ng-container>
                  </div>             
                </form>
                <p>
                    <button class="btn btn-primary" (click)="addCreds()">Add</button>
                </p>
              </div>
            </section>
          </div>
        </div>
      </section>
    </section>
  </section>
